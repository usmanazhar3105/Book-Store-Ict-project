<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login page 2.css">
    <title>Login & Sign-Up</title>
    <script>
         function showSignUp() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }
    
        function showLogin() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }    
    </script>
    
</head>
<body>
   
   
    <div class="container d-flex justify-content-center align-items-center vh-100" style="background-image: url('focused-teen-schoolgirl-reading-book-seat.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">

        <div class="text-center">
    <div id="login-form" class="form-containe data-bs-toggle">
        <h2>Login</h2>
        <form action="main.html" method="post">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group ">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a class="toggle-link" onclick="showSignUp()">Don't have an account? Sign Up</a>
    </div>

    <div id="signup-form" class="form-container" style="display: none;">
        <h2>Sign Up</h2>
        <form action="main.html" method="post">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group bg-dark">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <a class="togglelink" onclick="showLogin()">Already have an account? Login</a>
        
    </div>
        </div>
       
    </div>
    
       
        
    
</body>

</html>
