<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact_page.css">
</head>
<body id="body">
  <h1 id="heading">Payment Details</h1>
  <form action="iict_project.html" method="GET">
    <label><b>Name</b></label>
    <input type="text" placeholder="Enter your Name" pattern="[A-Za-z\s]+" title="Name must contain only letters and spaces" required class="info">
    <br>
    <label><b>Contact</b></label>
    <input type="tel" placeholder="Enter your Contact" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required class="info">
    <br>
    <label><b>Email</b></label>
    <input type="email" placeholder="Enter your Email" required class="info">
    <br>
    <label><b>Shipping Address</b></label>
    <input type="text" placeholder="Enter your Current Address" required class="info">
    <br>
    <label><b>Select Payment Method:</b></label>
    <select class="info" required>
      <option value="">--Choose a Payment Method--</option>
      <option value="creditCard">Credit Card</option>
      <option value="debitCard">Debit Card</option>
      <option value="paypal">PayPal</option>
      <option value="cod">Cash on Delivery</option>
    </select>
    <br>
    <a href="main.html" id="button">Submit</a>

  </form>
</body>
</html>
